<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {% else %}{{ site.title | escape }} - {{ site.tagline | escape }} {% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">  
  <link rel="stylesheet" href="{{ "/assets/css/themes.css" | relative_url }}?t={{site.time | date: '%s%N'}}">        
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/
  feed.xml" | relative_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}"/>
  
  {% seo %}

  {% if jekyll.environment == 'production' or site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}  
  {% if jekyll.environment == 'production' or site.google_adsense %}
    {% include google-adsense.html %}
  {% endif %}  
</head>
