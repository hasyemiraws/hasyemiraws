<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {% else %}{{ site.title | escape }} - {{ site.tagline | escape }} {% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">  

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.css" | relative_url }}?t={{site.time | date: '%s%N'}}"> 
  <link rel="stylesheet" href="{{ "/assets/css/skeleton.css" | relative_url }}?t={{site.time | date: '%s%N'}}"> 
  <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | relative_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ "/assets/css/hamburgers.min.css" | relative_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ "/assets/css/animate.css" | relative_url }}?t={{site.time | date: '%s%N'}}"> 
  <link rel="stylesheet" href="{{ "/assets/css/themes.css" | relative_url }}?t={{site.time | date: '%s%N'}}">        
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/
  feed.xml" | relative_url }}?t={{site.time | date: '%s%N'}}">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}?t={{site.time | date: '%s%N'}}"/>
  
  {% seo %}

  {% if jekyll.environment == 'production' or site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-9523208256804448",
      enable_page_level_ads: true
    });
  </script>
</head>
