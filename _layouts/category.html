---
layout: default
---

<div class="article--intro">        
    <h1 class="article--intro-title animated fadeInUp">
      {{ page.title | escape }}

</div>

<section class="category--section content--section">
    <div class="article--featured-image">
      <img data-object-fit src="{{ page.featured_image }}"/>
    </div>

    {{ content }}

</section>
